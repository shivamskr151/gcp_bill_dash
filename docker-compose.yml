services:
  exporter:
    build: .
    container_name: gcp-billing-exporter
    ports:
      - "${EXPORTER_PORT:-9091}:9091"
    env_file:
      - .env
    volumes:
      - .:/app
    networks:
      - monitoring
    restart: unless-stopped

  dashboard:
    image: python:3.10-slim
    container_name: gcp-billing-dashboard
    working_dir: /app
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    command: python -m http.server 8000
    networks:
      - monitoring
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: gcp-billing-prometheus
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    env_file:
      - .env
    volumes:
      - prometheus-data:/prometheus
    entrypoint: ["/bin/sh","-c"]
    # Override scrape target to point to container name 'exporter'
    environment:
      - PROMETHEUS_SCRAPE_TARGET=exporter:9091
    command:
      - |
        set -eu
        : "$${PROMETHEUS_SCRAPE_TARGET:?Missing PROMETHEUS_SCRAPE_TARGET}"
        : "$${PROMETHEUS_SCRAPE_INTERVAL:=60s}"
        : "$${PROMETHEUS_GLOBAL_SCRAPE_INTERVAL:=30s}"
        : "$${PROMETHEUS_GLOBAL_EVALUATION_INTERVAL:=30s}"
        : "$${PROMETHEUS_METRICS_PATH:=/metrics}"

        cat > /etc/prometheus/prometheus.yml <<EOF
        global:
          scrape_interval: $${PROMETHEUS_GLOBAL_SCRAPE_INTERVAL}
          evaluation_interval: $${PROMETHEUS_GLOBAL_EVALUATION_INTERVAL}

        scrape_configs:
          - job_name: gcp_billing
            static_configs:
              - targets: ['$${PROMETHEUS_SCRAPE_TARGET}']
            scrape_interval: $${PROMETHEUS_SCRAPE_INTERVAL}
            metrics_path: '$${PROMETHEUS_METRICS_PATH}'
        EOF

        exec /bin/prometheus \
          --config.file=/etc/prometheus/prometheus.yml \
          --storage.tsdb.path=/prometheus \
          --web.console.libraries=/usr/share/prometheus/console_libraries \
          --web.console.templates=/usr/share/prometheus/consoles \
          --web.enable-lifecycle
    networks:
      - monitoring
    restart: unless-stopped
    depends_on:
      - exporter

  grafana:
    image: grafana/grafana:latest
    container_name: gcp-billing-grafana
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    env_file:
      - .env
    volumes:
      - grafana-data:/var/lib/grafana
      - ./gcp_billing_dashboard.json:/etc/grafana/provisioning/dashboards/billing.json:ro
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=${GRAFANA_ALLOW_SIGN_UP:-false}
      - GF_SERVER_ROOT_URL=${GRAFANA_ROOT_URL:-http://localhost:3000}
      - GF_INSTALL_PLUGINS=${GF_INSTALL_PLUGINS:-}
    networks:
      - monitoring
    restart: unless-stopped
    depends_on:
      - prometheus

volumes:
  prometheus-data:
  grafana-data:

networks:
  monitoring:
    driver: bridge
